services:
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: npm run dev -- --host 0.0.0.0

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ../backend:/app
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/make_to_order
      - SPRING_DATASOURCE_USERNAME=make_to_order
      - SPRING_DATASOURCE_PASSWORD=make_to_order_pw
    depends_on:
      - db
    command: ./gradlew bootRun

  ml-service:
    build:
      context: ../ml-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../ml-service:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=make_to_order
      - POSTGRES_USER=make_to_order
      - POSTGRES_PASSWORD=make_to_order_pw
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
